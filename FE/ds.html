<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Th√™m n√†y cho mobile -->
    <title>Monitor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <h1 class="title">‚öõ MONITOR</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="ds.html" class="active">Data-Sensors</a>
            <a href="history.html">History</a>
            <a href="profile.html">About me</a>
        </nav>
    </header>

    <div class="data-container">
        <div class="data-header">
            <h2>Data Sensor IoT</h2>
            <div class="search-filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <select id="searchType">
                        <option value="all">All</option>
                        <option value="temperature">Temperature</option>
                        <option value="humidity">Humidity</option>
                        <option value="light">Light</option>
                        <option value="datetime">DateTime</option>
                    </select>
                    <button type="button" onclick="searchData()">üîçÔ∏é Search</button> <!-- Th√™m type="button" -->
                </div>
                <!-- Th√™m dropdown records per page -->
                <div class="records-per-page">
                    <label for="recordsPerPageSelect">Records per page:</label>
                    <select id="recordsPerPageSelect" onchange="changeRecordsPerPage()">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)" role="button" tabindex="0" aria-label="Sort by ID">ID ‚Üë‚Üì</th> <!-- Th√™m accessibility -->
                        <th onclick="sortTable(1)" role="button" tabindex="0" aria-label="Sort by Temperature">Temperature (¬∞C) ‚Üë‚Üì</th>
                        <th onclick="sortTable(2)" role="button" tabindex="0" aria-label="Sort by Humidity">Humidity (%) ‚Üë‚Üì</th>
                        <th onclick="sortTable(3)" role="button" tabindex="0" aria-label="Sort by Light">Light (lux) ‚Üë‚Üì</th>
                        <th onclick="sortTable(4)" role="button" tabindex="0" aria-label="Sort by DateTime">DateTime ‚Üë‚Üì</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
            <div id="pageNumbers"></div>
            <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
        </div>

        <div class="table-info">
            <span id="tableInfo">Show 1-10 of 100</span>
        </div>
    </div>

    <script src="js/ds.js"></script>
</body>
</html>
