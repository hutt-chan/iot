<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor Dashboard</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <h1 class="title">‚öõ MONITOR</h1>
        </div>
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="ds.html">Data-Sensors</a>
            <a href="history.html">History</a>
            <a href="profile.html">About me</a>
        </nav>
    </header>

    <section class="cards-wrapper">
        <img src="img/robot.png" alt="Monitor Image" class="monitor-img">
        <div class="cards">
            <div class="card temperature">
                <div class="card-content">
                    ‚òÄÔ∏èTemperature <br>
                    <span id="temp" style="font-size: 60px; font-weight: 800">--‚ÑÉ</span>
                </div>
            </div>
            <div class="card humidity">
                <div class="card-content">
                    üí¶Humidity <br>
                    <span id="humi" style="font-size: 60px; font-weight: 800">--%</span>
                </div>
            </div>
            <div class="card light">
                <div class="card-content">
                    üåüLight <br>
                    <span id="light" style="font-size: 60px; font-weight: 800">-- lux</span>
                </div>
            </div>
        </div>
    </section>


    <section class="content">
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="devices">
            <h3 style="font-size: 30px; font-weight: bold;">Control Device</h3>
            <div class="device">Fan üåÄ
                <label class="switch">
                    <input type="checkbox" id="fan-switch">
                    <span class="slider"></span>
                </label>
                <img src="img/loading.gif" class="spinner" id="fan-spinner" style="display:none; width:24px; height:24px; margin-left:10px;">
            </div>
            <div class="device">Air Conditioner ‚ùÑÔ∏è
                <label class="switch">
                    <input type="checkbox" id="ac-switch">
                    <span class="slider"></span>
                </label>
                <img src="img/loading.gif" class="spinner" id="ac-spinner" style="display:none; width:24px; height:24px; margin-left:10px;">
            </div>
            <div class="device">Light üåü
                <label class="switch">
                    <input type="checkbox" id="light-switch">
                    <span class="slider"></span>
                </label>
                <img src="img/loading.gif" class="spinner" id="light-spinner" style="display:none; width:24px; height:24px; margin-left:10px;">
            </div>

        </div>
    </section>

    <script src="js/chart.js"></script>
    <script src="js/mqtt.js"></script>
</body>
</html>
