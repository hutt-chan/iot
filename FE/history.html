<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor Dashboard</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <h1 class="title">‚öõ MONITOR</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="ds.html">Data-Sensors</a>
            <a href="history.html" class="active">History</a>
            <a href="profile.html">About me</a>
        </nav>
    </header>

    <div class="data-container">
        <div class="data-header">
            <h2>Device History</h2>
            <div id="dataStatus" class="data-status">
                <!-- <span id="statusText">Loading...</span> -->
            </div>
            <div class="search-filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search datetime...">
                    <button onclick="searchData()">üîçÔ∏é Search</button>
                </div>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Device:</label>
                        <select id="deviceFilter">
                            <option value="ALL">ALL</option>
                            <option value="fan">Fan</option>
                            <option value="air_conditioner">Air Conditioner</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Action:</label>
                        <select id="actionFilter">
                            <option value="ALL">ALL</option>
                            <option value="ON">ON</option>
                            <option value="OFF">OFF</option>
                        </select>
                    </div>
                    <button onclick="applyFilters()">Apply</button>
                </div>
                <!-- Th√™m dropdown records per page -->
                <div class="records-per-page">
                    <label for="recordsPerPageSelect">Records per page:</label>
                    <select id="recordsPerPageSelect" onchange="changeRecordsPerPage()">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">ID ‚Üë‚Üì</th>
                        <th>Device</th>
                        <th>Action</th>
                        <th onclick="sortTable(3)">DateTime ‚Üë‚Üì</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
            <div id="pageNumbers"></div>
            <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
        </div>

        <div class="table-info">
            <span id="tableInfo">Show 1-10 of ?</span>
        </div>
    </div>

    <!-- JS ri√™ng cho history -->
    <script src="js/history.js"></script>
</body>
</html>
